<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            position: relative;
            top: 200px;
            left:200px;
            width: 500px;
            height: 300px;
            border: solid black;
            background-color: blue;
        }
        #two{
            position: absolute;
            top: 150px;
            left: 250px;
            border: solid black;
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;

        }
        
    </style>
</head>
<body>
    <div id="one">
        <div id="two"></div>
    </div>
</body>
</html>
